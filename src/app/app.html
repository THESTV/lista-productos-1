<h1>{{ titulo | uppercase }}</h1>
<p>Fecha: {{ fecha | date:'fullDate' }}</p>

<button (click)="cambiar()">
  {{ mostrar ? 'Ocultar' : 'Mostrar' }} productos
</button>

<div *ngIf="mostrar">

  <input type="text" [(ngModel)]="nuevoProducto" placeholder="Nuevo producto">
  <button (click)="agregarProducto()">Agregar</button>

  <ul>
    <li *ngFor="let p of productos">
      {{ p }}
    </li>
  </ul>

</div>
