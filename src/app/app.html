<h1>{{ titulo | uppercase }}</h1>
<p>Fecha: {{ fecha | date:'fullDate' }}</p>

<button (click)="cambiar()">
  {{ mostrar ? 'Ocultar' : 'Mostrar' }} productos
</button>

<div *ngIf="mostrar">

  <input
    type="text"
    [(ngModel)]="nuevoProducto"
    placeholder="Nuevo producto">
  <button (click)="agregarProducto()">Agregar</button>

  <app-producto-card
    *ngFor="let p of productos"
    [nombre]="p">
  </app-producto-card>

</div>
